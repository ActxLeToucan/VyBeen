<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VyBeen</title>
    <script src="./socket.io.js"></script>
    <script src="./soundFuncs.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png" id="dynamic-favicon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="header-container">
        <div id="header-title-box">
            <h1 id="header-title-text">VyBeen
                <span class="material-icons">equalizer</span>
            </h1>
        </div>
        <div id="header-user-container">
            <div class="user-center">
                <div class="user-ncenter">
                    <span class="material-icons">account_circle</span>
                </div>
                <div class="user-ncenter">
                    <input id="header-user-name" placeholder="Username"></input>
                </div>
            </div>
        </div>
    </div>
    <div id="page-container">
        <div id="content-zone">
            <div id="player-container">
                <div id="preview-player-container">
                    <div id="preview-pic-container">
                        <img id="preview-pic-content" src="./background.png"></img>
                        <h3 id="preview-pic-title">VyBeen - FurWaz</h3>
                    </div>
                    <div id="preview-bar-container">
                        <div id="preview-bar-content"></div>
                        <div id="preview-bar-loaded"></div>
                    </div>
                    <div id="message-container">
                        <p id="message-text">Message</p>
                    </div>
                    <div id="preview-controls">
                        <div id="preview-pause-button">
                            <span class="material-icons" id="preview-pause-icon">pause</span>
                        </div>
                        <div id="preview-volume-button">
                            <div class="nosize">
                                <div id="preview-volume-slider-container">
                                    <div id="preview-volume-slider-content">
                                        <div id="preview-volume-slider-slide"></div>
                                    </div>
                                </div>
                            </div>
                            <span class="material-icons" id="preview-volume-icon">volume_up</span>
                        </div>
                        <div id="preview-link-container">
                            <input type="text" id="preview-link-input" placeholder="Youtube video link or title">
                            <div type="button" id="preview-link-button">
                                <span class="material-icons">check_circle_outline</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="info-zone">
            <div id="listener-container">
                <div id="listener-title-box">
                    <h2 id="listener-title-text">Connected: </h2>
                </div>
                <div id="listener-list-container">
                    <!-- Utilisateurs connectÃ©s -->
                    <div class="user-container">
                        <div class="user-center">
                            <div class="user-ncenter">
                                <span class="material-icons">account_circle</span>
                            </div>
                            <div class="user-ncenter">
                                <div class="user-name">pseudo</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

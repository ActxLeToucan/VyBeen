<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VyBeen 2.0</title>
    <script src="./socket.io.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="dj" src="" autoplay controls style="display: none;"></audio>
    <header id="header">
        <h1>VyBeen</h1>
        <input type="text" value="Guest" placeholder="Username" id="username">
    </header>
    <div class="content">
        <div class="view">
            <div class="guests">
                <h3 class="guest-title">Connected</h3>
                <div id="guest-list"></div>
            </div>
            <div class="player">
                <div class="preview">
                    <div class="img">
                        <div id="thumbnail"></div>
                    </div>
                    <div class="info">
                        <h2 id="title"></h2>
                        <div class="timing">
                            <p id="curTime"></p>
                            <div class="bar-container">
                                <div id="bar-content"></div>
                            </div>
                            <p id="maxTime"></p>
                        </div>
                    </div>
                    <input type="text" placeholder="Keywords / YouTube video URL" id="yt-input">
                    <p id="log">Log message</p>
                </div>
                <div class="play-zone">
                    <div class="play-title-container">
                        <h3 class="play-title-content">Playlist</h3>
                    </div>
                    <div id="playlist"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
